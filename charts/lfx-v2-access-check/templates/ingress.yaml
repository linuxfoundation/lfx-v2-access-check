---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lfx-v2-access-check
  namespace: lfx
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: >-
        Host(`{{ .Values.ingress.hostname }}`) && Path(`/access-check`)
      priority: 10
      {{- if .Values.heimdall.enabled }}
      middlewares:
        - name: heimdall
      {{- end }}
      services:
        - kind: Service
          name: lfx-v2-access-check
          port: web
