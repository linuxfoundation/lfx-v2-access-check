---
extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true

  # Comments
  comments:
    min-spaces-from-content: 1

  # Document start
  document-start:
    present: true

  # Empty lines
  empty-lines:
    max: 2
    max-start: 1
    max-end: 1

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Truthy values
  truthy:
    allowed-values: ["true", "false", "yes", "no"]

  # Octal values
  octal-values: enable

# Ignore certain files
ignore: |
  .github/workflows/
  charts/*/templates/
  vendor/
  node_modules/
